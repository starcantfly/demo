<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <form action="/stu/upload" method="post" enctype="multipart/form-data">
        <div>
            <input type="file" id="file" name="file" value="选择图片" accept="image/jpeg,image/jpg"/>
        </div>
        <div>
            <input type="submit" value="上传文件">
        </div>
    </form>
</body>
</html>
